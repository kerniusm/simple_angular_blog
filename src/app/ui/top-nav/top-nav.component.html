<mat-toolbar >
  <mat-toolbar-row class="nav-bar-first">
   <div class="brand">
     <a routerLink="/">Blog</a>
   </div>
   <div class="spacer">
      <a  *ngFor="let category of categories" routerLink="../collection/{{category.slug}}">
        <span>{{category.title}}</span>
      </a>
   </div>
   <div class="links">
     <a routerLink="/login" *ngIf="!isLoggedIn">Login</a>
     <a routerLink="/" (click)="signOut()" *ngIf="isLoggedIn">Logout</a>
   </div>
 </mat-toolbar-row>
</mat-toolbar>
