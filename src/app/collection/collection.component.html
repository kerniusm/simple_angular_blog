<div class="main-container"
fxLayout="row"
fxLayout.xs="column"
fxFlexFill
  >
  <div *ngIf="!subcategory" class="posts" fxFlex="66" fxFlex.xs="100"
  fxLayout="row"
  fxLayout.xs="column"
  fxFlexFill>

    <mat-card *ngFor="let catsub of data | async" routerLink="../../collection/{{category}}/{{catsub.slug}}" class="text-center m-l-10" fxFlex="50" fxFlex.xs="100">
      <h2><a routerLink="../../collection/{{category}}/{{catsub.slug}}">{{catsub.title}}</a></h2>
    </mat-card>
  </div>
  <div *ngIf="subcategory" class="posts" fxFlex="66" fxFlex.xs="100">
    <mat-card [routerLink]="['../../../post', post.slug]" fxFlex="100" fxFlex.xs="100" *ngFor="let post of data | async">
      <h1><a [routerLink]="['../../../post', post.slug]">{{post.title}}</a></h1>
      <img src="{{post.image_url}}" alt="{{post.title}}">
      <p>{{post.short_description}}</p>
    </mat-card>
  </div>
  <div class="section" fxFlex="33" fxFlex.xs="100">
    <mat-card>

    </mat-card>
  </div>
</div>
